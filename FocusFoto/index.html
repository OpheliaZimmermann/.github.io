<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT: tout chemin relatif devient relatif à la racine du site -->
  <base href="https://opheliazimmermann.github.io/">

  <title>OutOfFocus — Photographie</title>

  <!-- CSS externes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --text:#fff; }
    html, body { height:100%; margin:0; }
    body{
      font-family:'Manrope',system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background:#0b0f14; color:var(--text); overflow-x:hidden;
    }

    /* HERO plein écran */
    .hero-art{
      width:100vw; height:100vh;
      background:url('/assets/photos/OutOfFocus.svg') center/cover no-repeat; /* fonctionne depuis /FocusFoto grâce à <base> */
    }
    @supports (height:100svh){ .hero-art{ height:100svh; } }
    @supports (height:100dvh){ .hero-art{ height:100dvh; } }
    html, body { height:-webkit-fill-available; }
    .hero-art  { min-height:-webkit-fill-available; }
    @media (max-width:768px){
      .hero-art{ background-size:contain !important; background-color:#0b0f14; }
    }

    /* Contenu */
    main{min-height:100vh; display:flex; align-items:center}
    .display-4{font-weight:600; letter-spacing:.1px}
    .leadish{font-size:22px; line-height:1.55}

    .equal-panels .col-12, .equal-panels .col-lg-6{ display:flex; }
    .panel{
      display:flex; flex-direction:column; height:100%;
      padding:28px 24px; border-radius:20px;
      background:transparent; border:none; color:#fff; cursor:pointer;
      position:relative; isolation:isolate; transition:transform .25s ease;
    }
    .title-wrap{ min-height:96px; display:flex; align-items:flex-end; margin:0 0 10px 0; }
    @media (max-width:768px){ .title-wrap{ min-height:72px; } }
    .panel .display-4{ margin:0; line-height:1.1; }
    .panel .leadish{ margin:10px 0 0 0; }

    /* Lumière douce au survol, pas de “rectangle” */
    .panel::before{
      content:""; position:absolute; width:160%; height:160%; left:-30%; top:-30%; border-radius:50%;
      background:radial-gradient(circle at 30% 10%, rgba(255,255,255,.18) 0%, rgba(255,255,255,.08) 35%, rgba(255,255,255,0) 70%);
      opacity:0; transition:opacity .35s ease; mix-blend-mode:screen; pointer-events:none;
    }
    .panel:hover{ transform:translateY(-2px); }
    .panel:hover::before{ opacity:1; }
    @media (hover:none){ .panel:hover{ transform:none } .panel:hover::before{ opacity:0 } }

    /* liens cliquables sans soulignement ni changement de couleur */
    a.card-link{ color:inherit; text-decoration:none }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero-art"></section>

  <!-- CONTENU -->
  <main>
    <div class="container py-5">
      <div class="row align-items-stretch equal-panels g-4 g-lg-5">

        <div class="col-12 col-lg-6">
          <a class="card-link" href="/photography/">
            <div class="panel">
              <div class="title-wrap" data-aos="fade-up">
                <div class="display-4">Séries</div>
              </div>
              <div class="leadish" data-aos="fade-up" style="text-align:justify;">
                Sélection de séries photographiques — portraits, scènes de vie, gestes du quotidien.
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-lg-6">
          <a class="card-link" href="/photography/archive/">
            <div class="panel">
              <div class="title-wrap" data-aos="fade-up">
                <div class="display-4">Archive</div>
              </div>
              <div class="leadish" data-aos="fade-up" style="text-align:justify;">
                Archives, essais et travaux en cours.
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script> AOS.init({ once:true, duration:700, easing:'ease-out-cubic' }); </script>
</body>
</html>
