<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFoto | Photography Portfolio</title>

    <!-- ✅ Tailwind CSS (built locally) -->
    <link rel="stylesheet" href="./dist/output.css" />

    <!-- Optional: favicon and meta -->
    <link rel="icon" href="./assets/favicon.ico" />
    <meta name="description" content="Photography portfolio by Ophelia Zimmermann" />
  </head>

  <body class="bg-white text-gray-900">

    <!-- Header -->
    <header class="w-full py-6 border-b border-gray-200">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">FocusFoto</h1>
        <nav class="space-x-6">
          <a href="./index.html" class="hover:text-blue-600">Home</a>
          <a href="./gallery.html" class="hover:text-blue-600">Gallery</a>
          <a href="./about.html" class="hover:text-blue-600">About</a>
          <a href="./contact.html" class="hover:text-blue-600">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="relative w-full h-[80vh] flex items-center justify-center bg-cover bg-center"
      style="background-image: url('./assets/hero.jpg');">
      <div class="bg-black/50 absolute inset-0"></div>
      <div class="relative z-10 text-center text-white">
        <h2 class="text-5xl font-bold mb-4">Capturing the Moment</h2>
        <p class="text-lg max-w-xl mx-auto mb-6">Explore the world through my lens and discover the beauty in every frame.</p>
        <a href="./gallery.html" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition">View Gallery</a>
      </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="max-w-6xl mx-auto px-4 py-16">
      <h3 class="text-3xl font-semibold mb-10 text-center">Featured Work</h3>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <img src="./assets/photo1.jpg" alt="Sample photo 1" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" />
        <img src="./assets/photo2.jpg" alt="Sample photo 2" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" />
        <img src="./assets/photo3.jpg" alt="Sample photo 3" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" />
        <img src="./assets/photo4.jpg" alt="Sample photo 4" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" />
        <img src="./assets/photo5.jpg" alt="Sample photo 5" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" />
        <img src="./assets/photo6.jpg" alt="Sample photo 6" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" />
      </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-gray-200 py-8 text-center text-sm text-gray-500">
      <p>© <span id="year"></span> FocusFoto by Ophelia Zimmermann. All rights reserved.</p>
    </footer>

    <!-- Optional JS -->
    <script src="./js/main.js"></script>
    <script>
      // Simple script to set current year in footer
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
