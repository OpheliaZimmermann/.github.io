<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Focus Foto — Home</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Page-specific gallery polish that builds on style.css */
    /* Page-specific gallery polish that builds on style.css */
    .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* bigger images */
    gap: 20px;
    margin: 20px 0 8px;
    }

    .tile {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #f7f7f7;
    aspect-ratio: 4 / 3; /* <-- gives tiles height so images show */
    }

    .tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.35s ease;
    }

    .tile:hover img {
    transform: scale(1.03);
    } 

    .tile .cap{
      position:absolute; left:8px; bottom:8px; padding:6px 10px; border-radius:999px;
      background:rgba(255,255,255,.9); border:1px solid var(--border); font: size 1.5em;
    }
    /* simple lightbox */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.9); display:none; align-items:center; justify-content:center; z-index:9999;
    }
    .lightbox.open{ display:flex; }
    .lightbox img{ max-width:min(1200px, 90vw); max-height:85vh; border-radius:12px; border:1px solid #333; }
    .lightbox .close, .lightbox .prev, .lightbox .next{
      position:absolute; top:20px; padding:10px 14px; border-radius:999px; border:1px solid #fff; color:#fff; text-decoration:none;
      background:transparent; cursor:pointer; font-size:16px;
    }
    .lightbox .close{ right:20px; }
    .lightbox .prev{ left:20px; top:50%; transform:translateY(-50%); }
    .lightbox .next{ right:20px; top:50%; transform:translateY(-50%); }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand">Focus Foto</div>
        <div class="nav-links">
          <a href="./index.html" aria-current="page">Home</a>
          <a href="./dist/about_me.html">About</a>
          <a href="./dist/contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Home</h1>
    <p class="lead">Aperçu de mon travail - Portait, paysage et divers évènements</p>

    <!-- TIP: Put your images in /FocusFoto/assets/gallery/ -->
    <section class="gallery-grid" id="gallery">
  <a href="./dist/gallery/portrait.jpg" class="tile" data-title="Portrait">
    <img src="./dist/gallery/portrait.jpg" alt="Portrait">
  </a>

  <a href="./assets/gallery/photo2.jpg" class="tile" data-title="Lakeside Serenity">
    <img src="./assets/gallery/photo2.jpg" alt="Lakeside Serenity">
  </a>

  <a href="./assets/gallery/photo3.jpg" class="tile" data-title="Autumn Forest">
    <img src="./assets/gallery/photo3.jpg" alt="Autumn Forest">
  </a>

  <a href="./assets/gallery/photo4.jpg" class="tile" data-title="Snowy Peaks">
    <img src="./assets/gallery/photo4.jpg" alt="Snowy Peaks">
  </a>
  </section>

  </main>

  <footer>
    <div class="container">
      © Ophelia Zimmermann — All rights reserved · 
      <a href="./dist/impressum.html">Impressum</a> · 
      <a href="./dist/privacy.html">Privacy</a>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="close" aria-label="Close">✕</button>
    <button class="prev" aria-label="Previous">‹</button>
    <img src="" alt="" />
    <button class="next" aria-label="Next">›</button>
  </div>

  <script>
    (function(){
      const tiles = Array.from(document.querySelectorAll('.tile'));
      const lb = document.getElementById('lightbox');
      const img = lb.querySelector('img');
      const close = lb.querySelector('.close');
      const prev = lb.querySelector('.prev');
      const next = lb.querySelector('.next');
      let i = 0;

      function open(n){
        i = n;
        const a = tiles[i];
        img.src = a.getAttribute('href');
        img.alt = a.dataset.title || a.querySelector('img')?.alt || '';
        lb.classList.add('open');
        lb.setAttribute('aria-hidden','false');
        document.body.style.overflow='hidden';
      }
      function closeLb(){
        lb.classList.remove('open');
        lb.setAttribute('aria-hidden','true');
        document.body.style.overflow='';
        img.src = '';
      }
      function step(d){
        i = (i + d + tiles.length) % tiles.length;
        open(i);
      }

      tiles.forEach((a,idx)=>{
        a.addEventListener('click', e => { e.preventDefault(); open(idx); });
      });
      close.addEventListener('click', closeLb);
      prev.addEventListener('click', ()=>step(-1));
      next.addEventListener('click', ()=>step(1));
      lb.addEventListener('click', (e)=>{ if(e.target === lb) closeLb(); });
      document.addEventListener('keydown', (e)=>{
        if(!lb.classList.contains('open')) return;
        if(e.key === 'Escape') closeLb();
        if(e.key === 'ArrowLeft') step(-1);
        if(e.key === 'ArrowRight') step(1);
      });
    })();
  </script>
</body>
</html>
